<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'deconv/css/index.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script> -->

</head>
<body>
    <h1>deconvolution</h1>


    <form id="propertys" method="Post" class="input_area" enctype="multipart/form-data">
        {% csrf_token %}
        画像：<input type="file" id="image" name="image"><br>
        モード：
        <select id="algorithm" name="algorithm">
            {% if select == 1 %}
            <option value="wiener" selected>wiener filter</option>
            <option value="standard">standard deconvolution</option>
            {% else %}
            <option value="wiener">wiener filter</option>
            <option value="standard" selected>standard deconvolution</option>
            {% endif %}
        </select><br>

        σ=<input type="number" id="sigma" name="sigma" step="0.01" value="{{ sigma }}" required>：1～20程度 (ボケ具合)<br>
        <div class="input_number_2">
        {% if select == 1 %}
        ε=<input type="number" id="epsilon" name="epsilon" step="0.01" value="{{ epsilon }}" required>：1～10程度 (10の指数で入力)<br>
        {% else %}
        t=<input type="number" id="sigma" name="t" step="0.01" value="{{ t }}" required>：1～6程度 (10の指数で入力)<br>
        {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">適用</button>
    </form>
    {% load static %}
    <dev class="img_area">
        <img src="{% static 'deconv/image/' %}{{ before_image }}">
        <div class=arrow>→</div>
        <img src="{% static 'deconv/image/' %}{{ after_image }}">
    </dev>

    {% load static %}
    <script src="{% static 'deconv/js/index.js' %}"></script>
</body>
</html>
